<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100+ (i *90)}" [playerActive]="i == game.currentPlayer" [name]="player" class="player-position">
</app-player>

<div class="field">
    <div class="card-stack">
        <!---- Card Stack-->
        <img [ngStyle]="{'right.px':i * 5}" *ngFor="let card of [1,2,3,4]; let i = index;" src="./assets/img/cards/cardcover.png">

        <img (click)="takeCard()" [class.pick-card]="pickCardAnimation" class="top-card" style="right: 20px" src="./assets/img/cards/cardcover.png">

        <!---- Stack for played cards-->

        <img *ngFor="let card of game.playedCards; let i = index;" class="played-card" src="./assets/img/cards/{{ card }}.png">

        <!---- Current card (Animation)-->

        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 20px" src="./assets/img/cards/{{ game.currentCard }}.png">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add" aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
  </button>
